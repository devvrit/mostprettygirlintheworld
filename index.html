<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Pretty Girl In The World</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0; /* Light background for the page */
            padding-top: 80px; /* Space for the fixed header */
        }

        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            color: #333; /* Dark text */
            text-align: center;
            padding: 20px 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Subtle shadow for depth */
            box-sizing: border-box;
        }

        .fixed-header h1 {
            margin: 0;
            font-size: 1.8em; /* Adjusted font size */
            color: #d63384; /* A pinkish color, feel free to change! */
        }

        .photo-gallery {
            display: grid;
            /* Adjust columns for different screen sizes if desired */
            /* Default to 3 columns, then adjust for smaller screens */
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Responsive grid */
            gap: 15px; /* Space between photos */
            padding: 20px; /* Padding around the gallery */
            max-width: 1200px; /* Optional: Max width for the gallery */
            margin: 0 auto; /* Center the gallery if max-width is set */
        }

        .gallery-photo {
            width: 100%; /* Make image take full width of its grid cell */
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px; /* Rounded corners for photos */
            box-shadow: 0 4px 8px rgba(0,0,0,0.15); /* Nicer shadow for photos */
            object-fit: cover; /* Ensures the image covers the area, might crop */
            aspect-ratio: 1 / 1; /* Makes images square by default, adjust if needed (e.g., 4/3, 16/9) or remove for natural aspect ratio */
        }

        /* Mobile Friendliness for header */
        @media (max-width: 768px) {
            body {
                padding-top: 70px; /* Adjust for smaller header */
            }
            .fixed-header h1 {
                font-size: 1.5em;
            }
            .fixed-header {
                padding: 15px 0;
            }
            .photo-gallery {
                /* Change to 2 columns or 1 column on smaller screens if desired */
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 10px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .photo-gallery {
                /* Single column on very small screens */
                grid-template-columns: 1fr;
            }
             .fixed-header h1 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>

    <div class="fixed-header">
        <h1>Her name is Aditi Singh</h1>
    </div>

    <div class="photo-gallery" id="photoGallery">
        </div>

    <script>
        const galleryContainer = document.getElementById('photoGallery');
        const numberOfPhotos = 21;
        const photoFolderPath = 'aditi_photos/';
        const photoBaseName = 'aditi'; 
        const photoExtension = '.jpeg';

        for (let i = 1; i <= numberOfPhotos; i++) {
            const imgElement = document.createElement('img');
            imgElement.classList.add('gallery-photo');
            imgElement.src = `${photoFolderPath}${photoBaseName}${i}${photoExtension}`;
            imgElement.alt = `Aditi Singh - Photo ${i}`; // Alt text for accessibility
            galleryContainer.appendChild(imgElement);
        }
    </script>

</body>
</html>
